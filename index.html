<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Paraíso-L'Oréal</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <style>
    input[type="text"], input[type="email"], input[type="tel"] {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}
  </style>
  <img id="mobile" src="loreal.png" width="100%"  >
   <div id="contato" margin-top="-20px">
     <img id="desktop" src="loreal.png" width="50%">
    <div class="form-container">
      <h2>Formulário de Inscrição</h2>
      <form id="meuFormulario" method="post">
        <div class="form-group">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="name-slo">Nome do Salão:</label>
          <input type="text" id="name-slao" name="nome-salao" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="confirmacao">Confirma presença?</label>
          <input type="radio" id="sim" name="confirmacao" value="Sim" required>Sim
          <input type="radio" id="nao" name="confirmacao" value="Não">Não
        </div>
        <div class="form-group">
          <input type="submit" value="Enviar">
        </div>
      </form>
    </div>
  </div>

 <script>
  const formulario = document.getElementById('meuFormulario');

  formulario.addEventListener('submit', function (e) {
    e.preventDefault();
    /***************************/
    const data = new FormData(formulario);
    const url = 'https://formspree.io/f/xzbljqkg'; 

    fetch(url, {
      method: 'POST',
      headers: {
        'Accept': 'application/json'
      },
      body: data
    })
      .then(response => {
        if (response.ok) {
          alert('E-mail enviado com sucesso!');
          formulario.reset();
        } else {
          alert('Ocorreu um erro ao enviar o e-mail. Por favor, tente novamente mais tarde.');
        }
      })
      .catch(error => {
        console.error('Erro:', error);
        alert('Ocorreu um erro ao enviar o e-mail. Por favor, tente novamente mais tarde.');
      });
  });
</script>
</body>

</html>
